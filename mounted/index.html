<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js Example</title>
</head>
<body>
	<div id="app">
		<h1>{{msg}}</h1>
	</div>
	
	<script src="../vue.js"></script>
	<script>
		new Vue({
  			el: '#app',
  			data: {
  				msg: "Hello world"
  			},
  			mounted: function() {
  				console.log('Aplicação iniciada com sucesso!');
  			}
		
		});
	</script>
</body>
</html>
