<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Vue.js Example</title>
</head>
<body>
	<div id="app">

		<ul>
			<li v-for="fruta in frutas">{{fruta.nome}}</li>
		</ul>
	</div>
	
	<script src="../vue.js"></script>
	<script>
		new Vue({
			el: "#app",

			data: {
				frutas: [
					{nome: "Maçã"},
					{nome: "Uva"},
					{nome: "Banana"}
				]
			}
		})
	</script>
</body>
</html>
